<div>
	<div ng-transclude="avatar">
		<div class="user-avatar"><img alt="{{name}}" ng-src="{{avatar}}"></div>
	</div>
	<div class="user-info"><b>{{ name }}</b>  <a ng-href="tel:{{phone}}">{{phone}}</a></div>
	<div ng-transclude="description">{{ description }}</div>
	<div ng-transclude="commandbar"></div>
</div>
